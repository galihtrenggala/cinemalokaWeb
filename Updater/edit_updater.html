<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <title></title>
</head>
<body class="backgroundlogin">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-4"></div>
      <div class="col-md-4 square">
        <form action=”” method=”POST”>
          <h1 class="text-center mb-3 mt-3">INPUT DATA FILM</h1>
          <div class="mb-3">
            <h6>Judul Film</h6>
            <input type="text" class="form-control" name="jfilm" required>
          </div>
          <div class="mb-3">
            <h6>Sinopsis</h6>
            <input type="text" class="form-control" name="sinopsis" required>
          </div>
          <div class="mb-3">
            <h6>Genre</h6>
            <input type="text" class="form-control" name="genre" required>
          </div>
          <div class="form-group">
            <h6>Poster Photo</h6>
            <input type="file" class="form-control-file" id="exampleFormControlFile1" required>
          </div>
          <h6>Rating</h6>
          <select class="form-control form-control-sm mb-5" required>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <div class="row">
            <div class="col-md-6">
              <div class="text-center mb-5">
                <button class="btn buton">CANCEL</button>
              </div>
            </div>
            <div class="col-md-6">
              <div class="text-center mb-5">
                <button type="submit" class="btn buton">PUBLISH</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</body>
</html>
