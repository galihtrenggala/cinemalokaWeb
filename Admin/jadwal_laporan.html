<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <title></title>
  <script type="text/javascript">
  var startTime = document.getElementById("startTime");
  var valueSpan = document.getElementById("value");

  startTime.addEventListener("input", function() {
    valueSpan.innerText = startTime.value;
  }, false);
  </script>
</head>
<body class="backgroundlogin">
  <nav class="navbar navbar-light bg-dark ">
    <button class="btn btn-outline-light" type="button" onclick="window.location.href='menu_pendapatan.html'">HOME</button>
    <button class="btn btn-outline-light" type="button" onclick="window.location.href='login_admin.html'">LOGOUT</button>
  </nav>
  <div class="card mt-3">
    <div class="card-body">
      <form>
        <label for="startTime">Start time: </label>
        <input type="time" id="startTime">
        <p>
          Value of the <code>time</code> input: <code>
            "<span id="value">n/a</span>"</code>.
          </p>
          <button class="btn btn-dark type="button" onclick="window.location.href='menu_pendapatan.html'">SUBMIT</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
